<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-UP-Page</title>
</head>
<body>
    <h1>Sign-Up-Page</h1>
    <form onsubmit="signup(event)">
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Enter your Name" required><br><br>
    
        <label for="email">Email :</label>
        <input type="text" id="email"  placeholder="Enter your Email" required><br><br>
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Enter you Password" required><br><br>
        <button>SignUp</button>
    </form>
    <a href="../Login/login.html">Existing User-Login</a>
    <script src="https://cdn.jsdelivr.netnpm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
