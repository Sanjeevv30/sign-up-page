<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4 table table-striped" style="max-width:500px; border: 10px; background-color: rgb(13, 192, 236);" >
    <form  onsubmit="login(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" style="max-width:500px; background-color: rgb(13, 192, 236);"  placeholder="Please enter your email"  required>
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" style="max-width:500px;background-color: rgb(13, 192, 236);"  placeholder="Please enter your password" required><br>
        <button class="btn btn-primary">Login</button><br><br>
        <button class="btn-btn-primary"  style="max-width:500px; background-color:rgb(13, 192, 236);" onclick="forgotpassword()">Forgot password</button><br><br>
        <a class="btn btn-link" style="display: block;" href="../SignUp/sign.html">New User-SignUp</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
