<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForgetPassword</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  
  <body class="container mt-4 table table-striped" style="max-width:500px; background-color: aqua;"  >
   
    <form onsubmit="forgotpassword(event)">
      <h2> Please Entre Your Email </h2>
      <input type="email" name="email" style="background-color: rgb(172, 219, 238);"  placeholder="Enter your Email" required />
      <button style="background-color: rgb(172, 219, 238);" >Send Mail</button>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
      <script src="./index.js"></script>
  </body>
</html>
