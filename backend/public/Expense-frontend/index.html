<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="background-color: rgb(13, 192, 236);">Expense Tracker App</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

  </head>
  <body class="container mt-4 table table-striped" style="max-width:500px; border: 10px; background-color: rgb(13, 192, 236);" >
    <div class="container mt-4 table table-striped" style="max-width: 500px;">
      <div class="d-flex justify-content-end">
        <button id="rzp-button1" class="btn btn-success">Buy Premium</button>
      </div>
    <div class="container mt-4" style="max-width:500px;">
      <h1 class="text-center">Expense Tracker App</h1>

      <div class="form-group" >
        <label for="expense-amount" style="color: rgb(26, 207, 147);">Expense Amount:</label>
        <input
          type="number"
          class="form-control"
          id="expense-amount"
          placeholder="Expense Amount" 
        />
      </div>

      <div class="form-group" >
        <label for="expense-description" style="color: rgb(26, 207, 147);">Description:</label>
        <input 
          type="text"
          class="form-control"
          id="expense-description"
          placeholder="Expense Description"
          
        />
      </div>

      <div class="form-group" >
        <label for="expense-category" >Categories:</label>
        <select class="form-control" id="expense-category" style="color: rgb(26, 207, 147);" >
          <option value="food">Food</option>
          <option value="transportation">Transportation</option>
          <option value="shopping">Shopping</option>
          <option value="utilities">Utilities</option>
          <option value="others">Others</option>
        </select>
      </div>
      <button class="btn btn-primary btn-block"  style="color: rgb(26, 207, 147); background-color: black; border: 2px solid red;"id="add-expense">
        Add Expense
      </button>
      <br />
      <div class="form-group" >
        <label>Records per page:</label>
        <select id="recordsss"
           class="form-select"style="width: 80px;" >
           <option selected>Choose</option>
          <option>5</option>
          <option >10</option>
          <option >20</option>
          <option >50</option>
        </select>
      </div>
      <div id="message"></div>
      <div class="container mt-4 " style="max-width:500px;">
      
        <button style="color: rgb(26, 207, 147); background-color: black; border: 2px solid red;" 
        id="downloadexpense" 
        title="Premium User" 
        disabled> Download File</button>

      <div class="mt-4">
        <strong> Total Expenses:</strong> <span id="total-expenses" >$0.00</span>
      </div>
    </div>
    <div class="container mt-4 table table-striped" style="max-width:500px;" >
      <h2 style="color: rgb(26, 207, 147); background-color: black; border: 2px solid red;">Expenses</h2>
    </div>

    <div class="container mt-4 table table-striped" id="expense-list"></div>
<div class="row">
  <div class="col">
    <div id="page-details">SHOWING RESULTS</div>
  </div>
  <div class="col" >
    <nav class="d-flex justify-content-center">
      <ul class="pagination" id="pagination" >

        <li class="page-item"><a class="page-link" href="#">1</a></li>

          <a class="page-link" href="#">Next</a>
        </li> -->
      </ul>
    </nav>
  </div>
</div>

    <button class="btn btn-warning" id="leaderboard">Leaderboard</button>
  </div>
