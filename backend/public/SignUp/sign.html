<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-UP-Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4 table table-striped" style="max-width:500px; border: 10px; background-color: rgba(40, 127, 161, 0.26);">
    <h2>Sign-Up-Page</h2>
    <form onsubmit="signup(event)">
        <label for="name">Name :</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your Name" required><br>
    
        <label for="email">Email :</label>
        <input type="text" id="email" class="form-control" placeholder="Enter your Email" required><br>
        
        <label for="password">Password :</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your Password" required><br>
        
        <button type="submit" class="btn btn-primary">SignUp</button>
    </form>

    <a href="../Login/login.html">Existing User - Login</a>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
