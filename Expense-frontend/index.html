<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
     crossorigin="anonymous">
     <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
     crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container mt-4">
        <h1 class="text-center">Expense Tracker App</h1>

        <div class="form-group">
            <label for="expense-amount">Expense Amount:</label>
            <input type="number" class="form-control" id="expense-amount" placeholder="Expense Amount">
        </div>

        <div class="form-group">
            <label for="expense-description">Description:</label>
            <input type="text" class="form-control" id="expense-description" placeholder="Expense Description">
        </div>

        <div class="form-group">
            <label for="expense-category">Categories:</label>
            <select class="form-control" id="expense-category">
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="shopping">Shopping</option>
                <option value="utilities">Utilities</option>
                <option value="others">Others</option>
            </select>
        </div>

        <button class="btn btn-primary btn-block" id="add-expense">Add Expense</button>

        <ul class="list-group mt-4" id="expense-list">
        </ul>

        <div class="mt-4">
            <strong>Total Expenses:</strong> <span id="total-expenses">$0.00</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <a href="../Expense-frontend/index.html">New User-Login</a> -->
    <script src="app.js"></script>
</body>
</html>
